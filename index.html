<!DOCTYPE html>
<HTML lang="en">
	<head>
	<meta charset="utf-8">
			<meta name="description" content="GameKedo Project">
			<meta name="keywords" content="HTML, JavaScript, Car Racing Game">
			<meta name="author" content="Vince McKeown">
			<title>Racing II</title>
			<style>
				body {
					background:black;
					margin:0;
					padding:0;
					overflow:hidden;
				}
				canvas {
					height:100vh;
					padding:0;
					outline:0;
					image-rendering: pixelated;
					-ms-interpolation-mode: nearest-neighbor;
					image-rendering: -webkit-optimize-contrast;
					image-rendering: -webkit-crisp-edges;
					image-rendering: -moz-crisp-edges;
					image-rendering: -o-crisp-edges;
					margin: 0 auto;
					display: block;
				}
			</style>
	</head>
	<body>
		<canvas id="gameCanvas" width="800" height="600"></canvas>
		<script src="js/utility/imageLoading.js"></script>
		<script src="js/utility/graphicsCommon.js"></script>
		<script src="js/car/uiControls.js"></script>
		<script src="js/car/car.js"></script>
		<script src="js/car/winner.js"></script>
		<script src="js/track/track.js"></script>
		<script src="js/track/tireTracks.js"></script>
		<script src="js/gameState/levelEditor.js"></script>
		<script src="js/gameState/titleScreen.js"></script>
		<script src="js/gameState/winScreen.js"></script>
		<script src="js/gameState/carUpgradeScreen.js"></script>
		<script src="js/utility/soundAndMusic.js"></script>
		<script src="js/utility/camera.js"></script>
		<script src="js/utility/main.js"></script>
        <script src="js/utility/common.js"></script>
		<p id="debugText">(recent text display or temporary debug output)</p>
	</body>
</html>
