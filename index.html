<!DOCTYPE html>
<HTML lang="en">
	<head>
	<meta charset="utf-8">
			<meta name="description" content="GameKedo Project">
			<meta name="keywords" content="HTML, JavaScript, Car Racing Game">
			<meta name="author" content="Vince McKeown">
			<title>Racing II</title>
			<style>
				body {
					background:black;
					margin:0;
					padding:0;
					overflow:hidden;
				}
				canvas {
					height:100vh;
					padding:0;
					outline:0;
					image-rendering: pixelated;
					-ms-interpolation-mode: nearest-neighbor;
					image-rendering: -webkit-optimize-contrast;
					image-rendering: -webkit-crisp-edges;
					image-rendering: -moz-crisp-edges;
					image-rendering: -o-crisp-edges;
					margin: 0 auto;
					display: block;
				}
				#gameInner {					
					display: inline-block;					
				}
				#gameOuter {
					width: 1024;
					text-align: center;
					margin: 0 auto;
					padding: 0;
				}
			</style>
	</head>
	<body>
		<div id="gameOuter">
			<div id="gameInner">
				<canvas id="gameCanvas" width="800" height="600"></canvas>
			</div>
			<div id="gameInner" style="margin-left: -4px;">
				<canvas id="gameCanvas2" width="0" height="600"></canvas>
			</div>
		</div>
		<script src="js/utility/imageLoading.js"></script>
		<script src="js/utility/graphicsCommon.js"></script>
		<script src="js/car/uiControls.js"></script>
		<script src="js/track/level1Test.js"></script>
		<script src="js/track/level1WaypointTest.js"></script>
		<script src="js/track/OneBigTrack.js"></script>
		<script src="js/track/level2Test.js"></script>
		<script src="js/track/level3Test.js"></script>
		<script src="js/car/car.js"></script>
		<script src="js/car/winner.js"></script>
		<script src="js/track/mapManager.js"></script>
		<script src="js/track/track.js"></script>
		<script src="js/track/tireTracks.js"></script>
		<script src="js/gameState/levelEditor.js"></script>
		<script src="js/gameState/titleScreen.js"></script>
		<script src="js/gameState/winScreen.js"></script>
		<script src="js/gameState/carUpgradeScreen.js"></script>
		<script src="js/meters/MeterClass.js"></script>
		<script src="js/utility/soundAndMusic.js"></script>
		<script src="js/utility/camera.js"></script>
		<script src="js/utility/Joystick.js"></script>
		<script src="js/main.js"></script>
        <script src="js/utility/common.js"></script>
        <script src="js/rain.js"></script>
        <script src="js/utility/SmokeFX.js"></script>
		<p id="debugText">(recent text display or temporary debug output)</p>
	</body>
</html>
